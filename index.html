<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>TypeScript Casino | Zipcode Wilmington</title>
</head>
<body>
    <header class="main-header group">
        <div class="title"></div>
        <div class="lesson-link"><img src="./images/logos/js_logo.png" alt="Javascript"/></div>
        <div class="zip-link"><img src="./images/logos/zip_logo.jpg" alt="Zipcode Wilmington"/></div>
    </header>

    <h2>TypeScript Casino</h2>

    <section id="main">
    	<div id="display"></div>
			<div id="input">
                <div id="userInput">
                    <label value="userInputBox">User Input:</label>
                    <br/>
                    <input type="text" name="user_input" id="user_input">
                </div>
                <div id="newUserForm">
                    <form>
                        <label>Your Name:</label>
                        <br/>
                        <input id = "playerName"/>
                        <br/>
                        <label>Amount of Money:</label>
                        <br/>
                        <input id = "playerMoney"/>
                    </form>
                </div>
                <br/>
                <input id="submitButton" type="submit" value="Submit">
                <div id="currentUserInfo">
                    <ul>
                        <li id="playersName">Player's Name: </li>
                        <li id="playersMoney">Player's Money: </li>
                    </ul>
                </div>
			</div>
    </section>
 	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
